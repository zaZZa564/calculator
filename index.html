<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
</head>

<body>
  <div class="display"></div>
  <div class="numbersContainer">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
  </div>
  <div class="operationsContainer">
    <button>+</button>
    <button>-</button>
    <button>*</button>
    <button>/</button>
  </div>
  <button class="equal">=</button>
</body>
</html>
